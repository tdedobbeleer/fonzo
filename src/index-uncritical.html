                                    <p data-translate="text.menu.subtitle"></p>
                                </div>
                                <div class="col-12 text-center">
                                    <a class="btn btn-block" href="#" target="_blank" data-property-href-lang="see.menu">
                                        <h3 data-translate="text.menu.dishes"></h3>
                                    </a>
                                </div>

                                <div class="col-12 text-center">
